<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <h1>Registration Form</h1>
    <form id="registerForm" action="auth.js" method="POST">
        <div id="container">
            <div id="first">
                <label>Name</label>
                <input type="text" id="name"><br><Br>
                <span class="error" id="nameError" style="color:red;"></span>
                <br><br>
                <label>Email</label>
                <input type="email" id="email"><br><Br>
                <span class="error" id="emailError" style="color:red;"></span>
                <br><br>
                <label>City</label>
                <input type="text" id="city"><Br><Br>
                    <span class="error" id="cityError" style="color:red;"></span>
                    <br><br>
                <label>State</label>
                <input type="text" id="state"><Br><Br>
                <span class="error" id="stateError" style="color:red;"></span>
    <br><br>
                <button type="reset">Reset</button>
            </div>
            <div id="second">
                <label>Mobile Number</label>
                <input type="text" id="moblie"><br><Br>
                <label>Set Password</label>
                <input type="password" id="password"><br><Br>
                <span class="error" id="passwordError" style="color:red;"></span>
    <br><br>
                <label>Confirm Password</label>
                <input type="password" id="password"><br><Br>
                    <span class="error" id="passwordError" style="color:red;"></span>
                    <br><br>
                <button type="submit">Submit</button>
            </div>
  </div>     
        
    </form>
    <script src="register.js"></script>
</body>
</html>
